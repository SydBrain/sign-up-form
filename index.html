<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="" />
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.png">
    <script src="js/app.js" defer></script>
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <main>
        <section class="section__description">
            <p>
                This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </section>
        <section class="section__account">
            <form action="" method="post" class="form__sign-up">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="form__group">
                        <div class="form__input">
                            <label for="first-name">FIRST NAME *</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        <div class="form__input">
                            <label for="last-name">LAST NAME *</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>
                    </div>
                    <div class="form__group">
                        <div class="form__input">
                            <label for="email">EMAIL*</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="form__input">
                            <label for="phone-number">PHONE NUMBER <span
                                    class="form__optional">(Optional)</span></label>
                            <input type="text" inputmode="numeric" name="phone-number" id="phone-number">
                        </div>
                    </div>
                    <div class="form__group">
                        <div class="form__input">
                            <label for="password">PASSWORD *</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="form__input">
                            <label for="confirm-password">CONFIRM PASSWORD *</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                    </div>
                    <div class="form__submit">
                        <button type="submit" id="submit-button">Create Account</button>
                        <p>
                            Already have an account? <a id="login-button" href="">Log in</a>
                        </p>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
</body>

</html>
